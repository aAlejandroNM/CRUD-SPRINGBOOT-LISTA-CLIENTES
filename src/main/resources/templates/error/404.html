<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container text-center py-3">
    <div class="panel bg-light">
        <div class="panel-heading">
            <h3 class="panel-title text-danger">
                <span th:text="${error}"></span> - <span th:text="${status}"></span>
            </h3>
        </div>
        <div class="panel-body">
            <img height="48" th:src="@{/img/error2.png}" width="48">
            <br>
            <h4>La pagina solicitada no existe</h4>
            <button class="btn btn-success" onclick="goBack()">&laquo;Regresar</button>
        </div>
    </div>
</div>


<footer th:replace="plantilla/template :: footer"></footer>
<script>
    function goBack(){
    window.history.back();
    }
</script>
</body>
</html>
